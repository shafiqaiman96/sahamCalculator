    <title>Stock Calculator</title>
    
    <meta name="description" content="Stock Calculator" />

<body class="container">
    <div class="header">
        <a href="" class="logo" style="color: #f72631">Stock <span style="color: #1d4a9f">Calculator</span></a
      >
      <div class="header-right">
        <!-- <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a> -->
        <img src="https://mplusonline.com/wp-content/uploads/2018/11/fgggjf.png" alt="M Plus Logo" style="float: right; width: 150px; height: 60px" />
    </div>
    </div>
    <div class="jumbotron text-center">
        <form class="container" novalidate="" action="/echo" method="POST" id="myForm">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <h3 style="text-align: left">Buy</h3>
                        </div>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="buy" placeholder="0.0" name="buy" step="any" required />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <h3 style="text-align: left">Share Units</h3>
                        </div>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="share" placeholder="0" name="share" step="any" required />
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <h3 style="text-align: left">Sell</h3>
                        </div>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="sell" placeholder="0.0" name="sell" step="any" required />
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
        <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
      <label class="custom-control-label" for="customCheck">Intraday</label>
    </div>
    </div>
        <!-- <input type="checkbox" id="intraday" name="intraday" value=true><label for="intraday">Intraday</label> -->
        <br />

        <a style="color: white" id="btnSubmit" class="btn btn-success">Calculate <i class="fa fa-calculator"></i></a>
        <br />
        <br />
        <div class="d-flex justify-content-center mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card text-white bg-info mb-3 h-100" style="max-width: 28rem; min-width: 18rem">
                        <div class="card-header">
                            <b> Buy </b>

                            <p id="totBuy"></p>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"><b>Buying Fee</b></h5>
                            <h6 class="card-text" id="BUY_brokerFee" style="text-align: left"></h6>
                            <h6 class="card-text" id="BUY_clearFee" style="text-align: left"></h6>
                            <h6 class="card-text" id="BUY_stampduty" style="text-align: left"></h6>
                            <h6 class="card-text" id="BUY_finalPrice" style="text-align: left"></h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card text-white bg-info mb-3 h-100" style="max-width: 28rem; min-width: 18rem">
                        <div class="card-header">
                            <b>Sell</b>

                            <p id="totSell"></p>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"><b>Selling Fee</b></h5>

                            <h6 class="card-text" id="SELL_brokerFee" style="text-align: left"></h6>
                            <h6 class="card-text" id="SELL_clearFee" style="text-align: left"></h6>
                            <h6 class="card-text" id="SELL_stampduty" style="text-align: left"></h6>
                            <h6 class="card-text" id="SELL_finalPrice" style="text-align: left"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card text-white mb-3" style="max-width: 18rem; min-width: 10rem" id="totalBox">
                <div class="card-header"><b>Net Profit/Loss (RM)</b></div>
                <div class="card-body">
                    <h5 class="card-title" id="FINAL_price"></h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <p>Please insert all required input!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
                </div>
            </div>
        </div>
    </div>
